<div>
  <div class="font-weight-bold">
    Optionen zu Tiles
  </div>
  <ng-container
    *ngIf="currentPositionIsInMap(); then options; else message">
  </ng-container>
</div>

<ng-template #options>
  <div class="row justify-between">
    <app-tile-selector [tiles]="tiles" (selection)="handleSelectionChange($event)"></app-tile-selector>
  </div>
</ng-template>

<ng-template #message>
  <span>
    Die aktuelle Position befindet sich au√üerhalb der Map
  </span>
</ng-template>
